



<article class="col-md-12"  *ngIf="currentUser?.id>0; else loggedOut">
  
  <button type="button" class="btn btn-info" data-toggle="modal" data-target=".bd-example-modal-lg">✏️ Escribir publicacion</button>

<div class="modal fade bd-example-modal-lg bg-gradient-info" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nueva publicacion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Titulo:</label>
            <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="newPub.title"
          name="title"
        />
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Descripción:</label>
            <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="newPub.description"
          name="description"
        />
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">URL imagen:</label>
            <input
          class="form-control"
          id="imagen"
          required
          [(ngModel)]="newPub.imagen"
          name="imagen"
        />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveTutorial()" data-dismiss="modal">Crear</button>
      </div>
    </div>
  </div>
</div>
  <div class="cards-2 section-gray">
      <div class="container">
        
          <div class="row">
              <div class="col-md-4" *ngFor="let pub of publicacion; let i = index"
              [class.active]="i == currentIndex">
                  <div class="card card-blog">
                      <div class="card-image">
                          <a > <img class="img img-raised" src="{{pub.imagen}}"> </a>
                          <div class="ripple-cont"></div>
                      </div>
                      <div class="table">
                        
                          <h6 class="category text-info">Medicina </h6>
                          <h4 class="card-caption">
              <a >{{ pub.title }}</a>
            </h4>
            
                          <p class="card-description"> 
                            {{ pub.description}} </p>
                            
            <h6 class="text-right text-danger">By: {{pub.autor}} </h6>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                              <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                            </svg>  {{pub.interacciones}}
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
  
</article>

<ng-template #loggedOut>
  <article class="col-md-12"  >
    <div class="cards-2 section-gray">
        <div class="container">
            <div class="row">
                <div class="col-md-4" *ngFor="let pub of publicacion; let i = index"
                [class.active]="i == currentIndex">
                    <div class="card card-blog">
                        <div class="card-image">
                            <a > <img class="img img-raised" src="{{pub.imagen}}"> </a>
                            <div class="ripple-cont"></div>
                        </div>
                        <div class="table">
                            <h6 class="category text-info">Medicina </h6>
                            <h4 class="card-caption">
                <a >{{ pub.title }}</a>
              </h4>
                            <p class="card-description"> 
                              {{ pub.description}} </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
  </article>
</ng-template>
